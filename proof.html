<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>I will post short lessons for codding from time to time here.</p>
    </section>
    <section id="about" style="display: none;">
        <h2>About</h2>
        <p>My name is Kristian. And i want to be a coputer engineer when i grow up.</p>
    </section>
    <section id="contact" style="display: none;">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:2023.2022p@gmail.com">2023.2022p@gmail.com</a></p>
    </section>

    <script>
        function showPage(pageId) {
            var sections = document.getElementsByTagName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            document.getElementById(pageId).style.display = 'block';
        }
    </script>
</body>
</html>
